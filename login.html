<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Saferly</title>
    <!-- Estilos CSS para el formulario de login -->
    <link rel="stylesheet" href="styles/login-style.css" />
    <link rel="stylesheet" href="css/login-messages.css" />
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <!-- Elementos decorativos -->
    <img src="./Images/Login images/blob.svg" class="blob" alt="Forma decorativa" />
    <div class="orbit"></div>
    
    <!-- Formulario de inicio de sesión -->
    <div class="login">
      <img src="./Images/Login images/logo.png" alt="Logo de Saferly" />
      <h2>¡Bienvenido a Saferly!</h2>
      <h3>¡Mantén tus datos seguros!</h3>
      <form class="form">
        <!-- Campo: Correo electrónico -->
        <div class="textbox">
          <input required type="text" />
          <label>Correo Electrónico</label>
        </div>
        <!-- Campo: Contraseña -->
        <div class="textbox">
          <input required type="password" />
          <label>Contraseña</label>
        </div>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      <p class="footer">¿No tienes una cuenta? <a href="pages/register.html">¡Regístrate!</a></p>
    </div>
    <!-- Script de funcionalidad del login -->
    <script src="js/login.js"></script>
  </body>
</html>
