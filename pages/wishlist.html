<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist de Barbería</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tu CSS personalizado si lo necesitas -->
  <link rel="stylesheet" href="../styles/login-style.css" />
  <link rel="stylesheet" href="../styles/wishlist.css" />
</head>
<body class="bg-light">
  <!-- NAVBAR FIJO Y OSCURO -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand" href="#">Barber Boss</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="barber_boss_site.html#home">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="barber_boss_site.html#about">Acerca</a></li>
          <li class="nav-item"><a class="nav-link" href="barber_boss_site.html#services">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="barber_boss_site.html#gallery">Galería</a></li>
          <li class="nav-item"><a class="nav-link" href="barber_boss_site.html#contact">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="barber_boss_site.html#location">Ubicación</a></li>
          <li class="nav-item" id="wishlist-link-nav"><a class="nav-link active" href="wishlist.html">Lista de Deseos</a></li>
        </ul>
        <span class="navbar-text me-2" id="userName"></span>
        <button type="button" class="btn btn-outline-light btn-sm" onclick="logout()" title="Cerrar sesión">
          <span class="material-icons" aria-hidden="true">logout</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container py-5 mt-5" style="max-width: 900px;">
    <h2 class="text-center mb-4">Wishlist de Productos de Barbería</h2>
    <!-- Cuadrícula de productos -->
    <div id="productsGrid" class="row g-4 justify-content-center">
      <!-- Los productos se generan dinámicamente con JS -->
    </div>
    <!-- Lista de productos seleccionados -->
    <div class="mt-5">
      <h4 class="text-center">Tu selección:</h4>
      <ul id="wishlist" class="list-group mb-3"></ul>
      <div class="d-flex justify-content-center">
        <button id="sendWishlist" class="btn btn-warning" disabled>Enviar wishlist a mi correo</button>
      </div>
      <div id="wishlistMessage" class="mt-3 text-center"></div>
    </div>
  </main>

  <!-- Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <!-- Auth y Wishlist logic -->
  <script src="../js/auth.js"></script>
  <script src="../js/wishlist.js"></script>
</body>
</html>
